apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 4
  strategy:
    # type: RollingUpdate
    # rollingUpdate:
    #   maxUnavailable: 1 # at most 1 pod down during rollout
    #   maxSurge: 1 # at most 1 extra pod temporarily
    type: Recreate
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        version: "v1"
    spec:
      containers:
        - name: nginx
          image: tutum/apache-php
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  type: LoadBalancer
  selector:
    app: web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
